<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Info</title>

    <link rel="stylesheet" th:href="@{/css/demo.css}"/>

</head>

<body>
<h3>Student Confirmation</h3>
First name: <span th:text="${student.firstName}"/>
<br><br>
Last name: <span th:text="${student.lastName}"/>
<br><br>
Country: <span th:text="${student.country}"/>
<br><br>
Favorite Language: <span th:text="${student.favoriteLanguage}"/>
<br><br>
Favorite Colors:
<ul>
    <li th:each="tempColors : ${student.color}" th:text="${tempColors}" />
</ul>
</body>


</html>
